<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4fff4; /* Soft light green background */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff; /* White container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2e7d32; /* Dark green for headings */
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
            color: #388e3c; /* Medium green for labels */
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #81c784; /* Light green border */
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #43a047; /* Highlight border with darker green */
            outline: none;
            box-shadow: 0 0 4px rgba(67, 160, 71, 0.3); /* Subtle green glow */
        }
        button {
            padding: 10px;
            font-size: 16px;
            color: #ffffff; /* White text for contrast */
            background-color: #43a047; /* Dark green button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2e7d32; /* Slightly darker on hover */
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1b5e20; /* Deep green for section headings */
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form action="/submit-checkout" method="post">
            <div class="form-section">
                <h2>Billing Details</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <div class="form-section">
                <h2>Shipping Address</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Main Street" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Your City" required>
                
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" placeholder="12345" required>
            </div>

            <div class="form-section">
                <h2>Payment Information</h2>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1111-2222-3333-4444" required>
                
                <label for="expDate">Expiration Date:</label>
                <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
