<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style>
    * {
  box-sizing: border-box;
}

.row {
  margin-left:-5px;
  margin-right:-5px;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: center;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: white;
}
 tr:nth-child(odd) {
  background-color:  black;
</style>
</head>
<body style="background-color:silver;">
<div class="row">
  <div class="column">
<table border="2" style="width:40% ;margin-left:80%;margin-right:80%;margin-top:25%;margin-bottom:10%;">
    <tr style="height:40px">
        <th  style="color:white;" >Name</th>
        <th style="color:white;" >Price</th>
        <th style="color:white;" >Quantity</th>
    </tr>
    <tr style="height:20px">
        <td style="text-align: center;color:black;"><b>{{p.name}}</b></td>
        <td style="text-align: center ;color:black;">{{p.price}}</td>
        <td style="text-align: center ;color:black;">{{p.quantity}}</td>
    </tr>
    <tr>
        <td style="text-align: center;color:white;">Image</td>
        <td colspan="2"><img src="{{ p.image.url }}" style="height:90px ; width:150px"></td>
    </tr>
    <tr>
        <td colspan ="3"><button input type="submit">Buy</button></td>
    </tr>
</table>
</body>
</html>
