<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Soft light-gray background */
            color: #333; /* Dark text for better readability */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff; /* Clean white background for the table */
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle shadow for elevation */
            overflow: hidden;
        }

        .header {
            background-color: #007BFF; /* Professional blue header */
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }

        th {
            background-color: #007BFF; /* Blue header row */
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa; /* Light-gray for alternate rows */
        }

        tr:nth-child(odd) {
            background-color: #ffffff; /* White background for alternate rows */
        }

        td img {
            border-radius: 8px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745; /* Green for the button */
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .btn-buy {
            background-color: #ff5722; /* Orange for Buy button */
        }

        .btn-buy:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Product Details
        </div>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td><b>{{ p.name }}</b></td>
                <td>{{ p.price }}</td>
                <td>{{ p.quantity }}</td>
            </tr>
            <tr>
                <th colspan="3">Image</th>
            </tr>
            <tr>
                <td colspan="3">
                    <img src="{{ p.image.url }}" alt="{{ p.name }}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <a href="#" class="btn btn-buy">Buy Now</a>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <a href="{% url 'product_detail' p.id %}" class="btn">Review</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="footer">
        &copy; 2024 Your Company Name. All rights reserved.
    </div>
</body>
</html>
