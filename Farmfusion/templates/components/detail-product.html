<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007BFF;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .header button {
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #5a6268;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }

        th {
            background-color: #007BFF;
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        td img {
            border-radius: 8px;
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-buy {
            background-color: #ff5722;
        }

        .btn-buy:hover {
            background-color: #e64a19;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="window.location.href='{% url 'home' %}';" style="margin-right: 10px;">Home</button>
            <button onclick="window.history.back();">Back</button>
            <span style="flex-grow: 1; text-align: center;">Product Details</span>
        </div>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td><b>{{ p.name }}</b></td>
                <td>{{ p.price }}</td>
                <td>{{ p.quantity }}</td>
            </tr>
            <tr>
                <th colspan="3">Image</th>
            </tr>
            <tr>
                <td colspan="3">
                    <img src="{{ p.image.url }}" alt="{{ p.name }}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <a href="#" class="btn btn-buy">Buy Now</a>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <a href="{% url 'product_detail' p.id %}" class="btn">Review</a>
                </td>
            </tr>
        </table>
    </div>

    <div class="footer">
        &copy; 2024 Your Company Name. All rights reserved.
    </div>
</body>
</html>
