<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #2ecc71;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            background-color: #11d564;
            color: white;
            padding: 20px;
            flex: 1;
        }

        .contact-info h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .contact-details {
            margin-top: 60px;
        }

        .contact-details p {
            margin: 15px 0;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 15%;
            margin-left: 40%;
        }

        .icon {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #2ecc71;
            cursor: pointer;
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            background-color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input.error {
            border-color: red;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Farmfusion</p>
            <div class="contact-details">
                <p><strong>Email Address:</strong> emon01@gmail.com</p>
                <p><strong>Phone Number:</strong> 01777818417</p>
                <p><strong>Address:</strong> Farmgate, Dhaka</p>
            </div>
            <div class="social-icons">
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Phone Number" required class="error">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
